<div class="row row-cols-1 row-cols-md-2 g-4">
    <div *ngFor="let cinema of cinemas | async" class="card mb-3">
        <img 
            src="{{getPhoto(cinema.id!)}}"
            class="card-img-top"
        >
        <div class="card-body">
            <h5 class="card-title">{{cinema.name}}</h5>
            <h6 class="card-text">{{cinema.description}}</h6>
            <a routerLink="/cinemas/{{cinema.id}}" class="btn btn-primary">Details</a>
        </div>
        <div 
            class="accordion" 
            [id]="'accordionExample' + cinema.id"
        >
            <div class="accordion-item">
                <h2 
                    class="accordion-header" 
                    [id]="'heading' + cinema.id"
                >
                <button 
                    class="accordion-button" 
                    type="button"
                    data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#collapse' + cinema.id"
                    aria-expanded="true"
                    [attr.aria-controls]="'collapse' + cinema.id"
                >
                    Sessions
                </button>
                </h2>
                <div 
                    [id]="'heading' + cinema.id"
                    class="accordion-collapse collapse show"
                    [attr.aria-labelledby]="'heading' + cinema.id"
                    [attr.data-bs-parent]="'#accordionExample' + cinema.id"
                >
                    <div class="accordion-body">
                        <ol class="list-group list-group-numbered">
                            <a 
                                class="list-group-item d-flex justify-content-between align-items-start"
                                routerLink="/"
                            >
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">Time</div>
                                </div>
                                <span class="badge bg-primary rounded-pill">14:30</span>
                            </a>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
