<section class="content">
    <nav class="navbar navbar-light bg-light">
        <div class="filters">
            <div class="btn">
                <h4>Filters:</h4>
            </div>
            <button class="btn btn-primary">Name</button>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search...">
            </form>
            <button class="btn btn-primary">Year</button>
            <button class="btn btn-primary">Duration</button>
        </div>
    </nav>
    <div class="card-group row row-cols-3 row-cols-md-3 g-4">
        <div class="col" *ngFor="let film of films">
            <div class="card" onscroll="onScroll($event)">
                <img class="card-img-top" src="{{getPoster(film.id!)}}">
                <div class="card-body">
                    <h5 class="card-title text-center">{{film.name}}</h5>
                    <p class="card-text text-center">{{film.releaseYear}}</p>
                    <a routerLink="/films/{{film.id}}" class="card-text text-center">More...</a>
                </div>
            </div>
        </div>
    </div>
</section>
