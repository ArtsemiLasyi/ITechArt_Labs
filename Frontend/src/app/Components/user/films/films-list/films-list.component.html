<section class="content">
    <div class="nav filters navbar-expand-lg">
        <div class="col-md-8 offset-md-2">
            <h5 class="text-left">Film name</h5>
            <input
                type="search"
                class="form-control form-control-dark"
                placeholder="Enter film name..."
                [(ngModel)]="filmName"
            >
            <button 
                class="btn btn-primary"
                (click)="searchFilms()"
            >
                Search
            </button>
        </div>
    </div>
    <div class="card-group row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let film of films | async">
            <div class="card">
                <img class="card-img-top" src="{{getPoster(film.id!)}}">
                <div class="card-body">
                    <h3 class="card-title text-center">
                        {{film.name}}
                    </h3>
                    <h5 class="card-text text-center">
                        {{film.releaseYear}}
                    </h5>
                    <a routerLink="/films/{{film.id}}" class="card-text text-center">
                        More...
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div 
        align="center"
        class="paginator"
    >
        <button
            class="btn btn-primary btn-lg"
            (click)="getMoreFilms()"
            *ngIf="!allFilmsAreShown"
        >
            More films
        </button>
    </div>
</section>
