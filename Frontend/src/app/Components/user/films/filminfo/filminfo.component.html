<section class="content">
  <div class="card">
    <img class="card-img-top" src="{{getPoster(film.id!)}}">
    <div class="card-body">
      <h2 class="card-title text-center">{{film.name}}</h2>
      <h5 class="card-text text-center">{{film.description}}</h5>
    </div>
    <div>
      <h4 class="card-text text-center">{{film.releaseYear}}</h4><br>
      <h4 class="card-text text-center">{{film.durationInMinutes}} minutes</h4>
    </div>
  </div>
</section>
