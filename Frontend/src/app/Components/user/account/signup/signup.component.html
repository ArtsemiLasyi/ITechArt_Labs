<section class="content form-signin text-center">
    <div>
        <form>
            <img class="mb-4" src="assets/images/logo_small.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Sign up</h1>
            <div class="form-floating">
                <input
                    required
                    autocomplete="off"
                    type="email"
                    #email="ngModel"
                    name="email"
                    class="form-control"
                    id="emailInput"
                    placeholder="emailInput"
                    required pattern="[a-zA-Z_0-9]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}"
                    (focus)="clearForm($event)"
                    [(ngModel)]="model.email"
                >
                <label for="emailInput">Enter email...</label>
            </div>
            <div *ngIf="(email.invalid && (email.dirty || email.touched))" class="alert alert-danger">
                Invalid email
            </div>
            <div class="form-floating">
                <input
                    required
                    autocomplete="off"
                    type="password"
                    name="password"
                    #password="ngModel"
                    minlength="6"
                    class="form-control"
                    id="passwordInput"
                    placeholder="passwordInput"
                    (focus)="clearForm($event)"
                    [(ngModel)]="model.password"
                >
                <label for="passwordInput">Enter password...</label>
            </div>
            <div *ngIf="(password.invalid && (password.dirty || password.touched))" class="alert alert-danger">
                Password must be equal or more than 6 symbols
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="signUp()">Sign up</button>
            <div *ngIf="error.exists" class="alert alert-danger">
                {{error.text}}
            </div>
        </form>
    </div>
  </section>
