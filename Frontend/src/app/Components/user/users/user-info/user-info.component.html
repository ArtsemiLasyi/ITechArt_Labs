<section class="content text-center">
    <div class="form-signin">
        <form>
            <img
                class="mb-4"
                src="assets/images/logo_small.png"
                alt=""
                width="72"
                height="57"
            >
            <h1 class="h3 mb-3 fw-normal">
                User info
            </h1>
            <div class="form-floating">
                <input 
                    readonly
                    required
                    #email="ngModel"
                    type="email"
                    name="email"
                    class="form-control"
                    id="emailInput"
                    placeholder="emailInput"
                    (focus)="clearForm()"
                    [(ngModel)]="model.email"
                >
                <label for="emailInput">You email:</label>
            </div>

            <div class="form-floating">
                <input
                    required
                    #password="ngModel"
                    type="password"
                    name="password"
                    minlength="6"
                    class="form-control"
                    id="passwordInput"
                    placeholder="passwordInput"
                    (focus)="clearForm()"
                    [(ngModel)]="newPassword"
                >
                <label for="passwordInput">
                    Enter new password...
                </label>
            </div>

            <div 
                *ngIf="(password.invalid && (password.dirty || password.touched))"
                class="alert alert-danger"
            >
                New password must be equal or more than 6 symbols
            </div>
            <button 
                class="w-100 btn btn-lg btn-primary"
                type="submit"
                (click)="editUser()"
            >
                Edit
            </button>
            <button 
                class="w-100 btn btn-lg btn-primary"
                type="submit"
                (click)="deleteUser()"
            >
                Delete
            </button>
        </form>
        <button 
            class="w-100 btn btn-lg btn-secondary"
            type="submit"
            (click)="signOut()"
        >
            Sign Out
        </button>
        <div class="alert alert-danger" *ngIf="error.exists">
            {{error.text}}
        </div>
        <div class="alert alert-success" *ngIf="success.flag">
            {{success.text}}
        </div>
    </div>
    <orders-orders-list></orders-orders-list>
</section>
