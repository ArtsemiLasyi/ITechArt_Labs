<section class="container p-3">
    <h5>Click seat type to get more info:</h5>
    <div class="form-control">
        <ul class="list-group" *ngFor="let seatType of seatTypes | async">
            <li class="list-group-item">
                <a class="dropdown-item" routerLink="../info/{{seatType.id}}">
                    {{seatType.name}}
                </a>
            </li>
        </ul>
    </div>
</section>
