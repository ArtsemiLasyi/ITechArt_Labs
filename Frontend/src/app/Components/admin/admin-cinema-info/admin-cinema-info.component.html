<section class="form-signin text-center">
    <div>
        <form>
            <img class="mb-4" src="assets/images/logo_small.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Cinema info</h1>
  
            <div class="form-floating">
                <input type="text" #name="ngModel" name="name" [(ngModel)]="model.name" class="form-control" id="nameInput" placeholder="nameInput" required>
                <label for="nameInput">Enter name...</label>
            </div>
            <div class="form-control">
                <label for="descriptionInput">Enter description...</label>
                <textarea type="text" rows="3" name="description" [(ngModel)]="model.description" #description="ngModel" class="form-control rounded-0" id="descriptionInput" placeholder="..." required></textarea>
            </div>
            <div class="dropdown form-control">
                <input
                    type="search"
                    class="form-control form-control-dark dropdown-toggle"
                    name="cityName"
                    (keyup)="getCities()"
                    placeholder="Enter new city name..."
                    [(ngModel)]="model.cityName"
                    id="dropdownMenuButton"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                >
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li *ngFor="let city of cities">
                        <a class="dropdown-item" (click)="setCity(city)">{{city.name}}</a>
                    </li>
                </ul>
            </div>
            <div class="form-floating">
                <input type="file" name="file" accept=".jpg, .png, .jpeg|image/*" style="display: none;" (change)="loadPhoto($event)" #fileInput>
                <button type="button" class="w-100 btn btn-primary"  (click)="fileInput.click()">{{selectedFileName}}</button><br><br>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="editCinema()">Edit</button>
            <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="deleteCinema()">Delete</button>
            <div [hidden]="!error.exists" class="alert alert-danger">
                {{error.text}}
            </div>
            <div [hidden]="!success.flag" class="alert alert-success">
                {{success.text}}
            </div>
        </form>
    </div>
</section>
