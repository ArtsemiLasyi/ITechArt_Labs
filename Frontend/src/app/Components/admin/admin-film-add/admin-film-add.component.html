<section class="form-signin text-center">
    <div>
        <form>
            <img class="mb-4" src="assets/images/logo_small.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Add film</h1>
  
            <div class="form-floating">
                <input
                    #name="ngModel"
                    type="text"
                    name="name"
                    class="form-control"
                    id="nameInput"
                    placeholder="nameInput"
                    [(ngModel)]="model.name"
                    required
                >
                <label for="nameInput">
                    Enter name...
                </label>
            </div>
            <div class="form-control">
                <label for="descriptionInput">Enter description...</label>
                <textarea
                    #description="ngModel"
                    type="text"
                    rows="3"
                    name="description"
                    class="form-control rounded-0"
                    id="descriptionInput"
                    placeholder="..."
                    [(ngModel)]="model.description"
                    required
                ></textarea>
            </div>
            <div class="form-floating">
                <input
                    #releaseYear="ngModel" 
                    type="number"
                    name="releaseYear"
                    class="form-control"
                    id="releaseYearInput"
                    placeholder="releaseYearInput"
                    [(ngModel)]="model.releaseYear"
                    required
                >
                <label for="releaseYearInput">Enter release year...</label>
            </div>
            <div class="form-floating">
                <input type="number" name="duration" [(ngModel)]="model.durationInMinutes" #duration="ngModel" class="form-control" id="durationInput" placeholder="durationInput" required>
                <label for="durationInput">Enter duration in minutes...</label>
            </div>
            <div class="form-floating">
                <input type="file" name="file" accept=".jpg, .png, .jpeg|image/*" style="display: none;" (change)="loadPhoto($event)" #fileInput>
                <button type="button" class="w-100 btn btn-primary"  (click)="fileInput.click()">{{selectedFileName}}</button><br><br>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="addFilm()">Add</button>
            <div [hidden]="!error.exists" class="alert alert-danger">
                {{error.text}}
            </div>
            <div [hidden]="!success.flag" class="alert alert-success">
                {{success.text}}
            </div>
        </form>
    </div>
</section>
