<section class="form-signin text-center">
    <div>
        <form>
            <img class="mb-4" src="assets/images/logo_small.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Film info</h1>
  
            <div class="form-floating">
                <input
                    required
                    #name="ngModel"
                    type="text"
                    name="name"
                    class="form-control"
                    id="nameInput"
                    placeholder="nameInput"
                    (focus)="clearForm($event)"
                    [(ngModel)]="model.name"
                >
                <label for="nameInput">
                    Enter name...
                </label>
            </div>
            <div class="form-control">
                <label for="descriptionInput">
                    Enter description...
                </label>
                <textarea
                    required
                    #description="ngModel"
                    type="text"
                    rows="3"
                    name="description" 
                    class="form-control rounded-0"
                    id="descriptionInput"
                    placeholder="..."
                    (focus)="clearForm($event)"
                    [(ngModel)]="model.description"
                ></textarea>
            </div>
            <div class="form-floating">
                <input
                    required
                    #releaseYear="ngModel"
                    type="number"
                    name="releaseYear"
                    class="form-control"
                    id="releaseYearInput"
                    placeholder="releaseYearInput"
                    (focus)="clearForm($event)"
                    [(ngModel)]="model.releaseYear"
                >
                <label for="releaseYearInput">
                    Enter release year...
                </label>
            </div>
            <div class="form-floating">
                <input
                    required
                    #duration="ngModel" 
                    type="number"
                    name="duration"
                    class="form-control"
                    id="durationInput"
                    placeholder="durationInput"
                    (focus)="clearForm($event)"
                    [(ngModel)]="model.durationInMinutes"
                >
                <label for="durationInput">
                    Enter duration in minutes...
                </label>
            </div>
            <div class="form-floating">
                <input
                    #fileInput
                    type="file"
                    name="file"
                    accept=".jpg, .png, .jpeg|image/*"
                    style="display: none;"
                    (change)="loadPhoto($event)"
                    (focus)="clearForm($event)"
                >
                <button type="button" class="w-100 btn btn-primary"  (click)="fileInput.click()">
                    {{selectedFileName}}
                </button>
                <br><br>
            </div>
            <button
                class="w-100 btn btn-lg btn-primary"
                type="submit"
                [disabled]="disabledButton"
                (click)="editFilm()"
            >
                Edit
            </button>
            <button
                class="w-100 btn btn-lg btn-primary"
                type="submit"
                [disabled]="disabledButton"
                (click)="deleteFilm()"
            >
                Delete
            </button>
            <div *ngIf="error.exists" class="alert alert-danger">
                {{error.text}}
            </div>
            <div *ngIf="success.flag" class="alert alert-success">
                {{success.text}}
            </div>
        </form>
    </div>
</section>
