<section>
    <h5>Search currency:</h5>
    <div class="dropdown form-control">
        <input
            type="search"
            class="form-control form-control-dark dropdown-toggle"
            placeholder="Select currency for getting more info..."  
            id="dropdownMenu"
            data-bs-toggle="dropdown"
            aria-expanded="true"
        >
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
            <li *ngFor="let currency of currencies | async">
                <a class="dropdown-item" routerLink="../info/{{currency.id}}">{{currency.name}}</a>
            </li>
        </ul>
    </div>
</section>
