<section class="form-signin text-center">
    <div>
        <form>
            <img class="mb-4" src="assets/images/logo_small.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Add hall</h1>
  
            <div class="form-floating">
                <input
                    required 
                    type="text"
                    #name="ngModel"
                    name="name"
                    class="form-control"
                    id="nameInput"
                    placeholder="nameInput"
                    (focus)="clearForm($event)"
                    [(ngModel)]="model.name"
                >
                <label for="nameInput">Enter name...</label>
            </div>
            <div class="dropdown form-control">
                <input
                    type="search"
                    class="form-control form-control-dark dropdown-toggle"
                    name="cinemaName"
                    placeholder="Choose your cinema..."
                    id="dropdownMenuButton"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    (keyup)="getCinemas()"
                    (focus)="clearForm($event)"
                    [(ngModel)]="cinemaName"
                >
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li *ngFor="let cinema of cinemas | async">
                        <a class="dropdown-item" (click)="setCinema(cinema)">
                            {{cinema.name}} ({{cinema.cityName}})
                        </a>
                    </li>
                </ul>
            </div>
            <div class="form-floating">
                <input
                    type="file"
                    name="file"
                    accept=".jpg, .png, .jpeg|image/*"
                    style="display: none;"
                    (change)="loadPhoto($event)"
                    (focus)="clearForm($event)"
                    #fileInput
                >
                <button
                    type="button"
                    class="w-100 btn btn-primary"
                    (click)="fileInput.click()"
                >
                    {{selectedFileName}}
                </button>
                <br><br>
            </div>
            <button
                class="w-100 btn btn-lg btn-primary"
                type="submit"
                (click)="addSeats()"
            >
                Add seats
            </button>
            <button 
                class="w-100 btn btn-lg btn-primary"
                type="submit"
                (click)="addHall()"
            >
                Add
            </button>
            <div class="alert alert-danger" *ngIf="error.exists">
                {{error.text}}
            </div>
            <div class="alert alert-success" *ngIf="success.flag">
                {{success.text}}
            </div>
        </form>
    </div>
</section>
